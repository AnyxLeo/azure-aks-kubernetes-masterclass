apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec: 
  replicas: 1
  # Pod selection criteria
  selector:   
    matchLabels:
    # Label to match Pods
      app: mysql 
  # Strategy for the Deployment
  strategy:
    type: Recreate 
  # Template for the Pods
  template: 
    metadata: 
      labels: 
        app: mysql
    # Pod specification
    # This is where we define the container image, ports, volumes, etc.
    spec: 
      containers:
        - name: mysql
          image: mysql:5.6
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: dbpassword11
          ports:
            - containerPort: 3306
              name: mysql    
          # Resources for the container
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql    
            - name: usermanagement-dbcreation-script
              mountPath: /docker-entrypoint-initdb.d #https://hub.docker.com/_/mysql Refer Initializing a fresh instance      
      # Volumes for the Pod spec level resources
      # This is where we define the volumes that will be used by the containers in the Pod                                      
      volumes: 
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: azure-managed-disk-pvc
        - name: usermanagement-dbcreation-script
          configMap:
            name: usermanagement-dbcreation-script